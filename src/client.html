<!DOCTYPE html>
<html>
    <head>
      <title>Audio Streaming</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
          padding: 20px;
          box-sizing: border-box;
        }
        h1 {
          color: #333;
          font-size: 24px;
          text-align: center;
        }
        #startButton, #deviceSelect {
          padding: 15px 30px;
          font-size: 18px;
          cursor: pointer;
          border-radius: 5px;
          width: 100%;
          max-width: 300px;
          margin: 10px 0;
        }
        #startButton {
          background-color: #4CAF50;
          color: white;
          border: none;
          transition: background-color 0.3s;
        }
        #deviceSelect {
          border: 1px solid #ccc;
        }
        #startButton:hover {
          background-color: #45a049;
        }
        #status {
          margin-top: 20px;
          font-style: italic;
          text-align: center;
        }
        @media (max-width: 480px) {
          h1 {
            font-size: 20px;
          }
          #startButton, #deviceSelect {
            font-size: 16px;
            padding: 12px 24px;
          }
        }
      </style>
    </head>
<body>
  <h1>Audio Streaming</h1>
  <select id="deviceSelect">
    <option value="">Loading devices...</option>
  </select>
  <button id="startButton">Start Streaming</button>
  <div id="status"></div>
  <script>
      const startButton = document.getElementById('startButton');
      const deviceSelect = document.getElementById('deviceSelect');
      const statusDiv = document.getElementById('status');
      let mediaRecorder;
      let socket;
      let isStreaming = false;
      let headerSent = false;
      let wakeLock = null;
      let stream;

      // Load available audio devices
      async function loadAudioDevices() {
          try {
              const devices = await navigator.mediaDevices.enumerateDevices();
              const audioDevices = devices.filter(device => device.kind === 'audioinput');

              deviceSelect.innerHTML = ''; // Clear existing options
              audioDevices.forEach(device => {
                  if (device.deviceId === "") return
                  const option = document.createElement('option');
                  option.value = device.deviceId;
                  option.text = device.label || `Microphone ${deviceSelect.options.length + 1}`;
                  deviceSelect.appendChild(option);
              });

              // If no label is shown, request microphone permission once to get labels
              if (audioDevices.some(device => !device.label)) {
                  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                  stream.getTracks().forEach(track => track.stop());
                  loadAudioDevices(); // Reload devices with labels
              }
          } catch (error) {
              console.error('Error loading audio devices:', error);
              statusDiv.textContent = 'Error: Unable to load audio devices';
          }
      }

      // Load devices when page loads
      loadAudioDevices();

      startButton.addEventListener('click', async () => {
          if (!isStreaming) {
              try {
                  const selectedDeviceId = deviceSelect.value;
                  stream = await navigator.mediaDevices.getUserMedia({
                      audio: {
                          deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined
                      }
                  });

                  mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });

                  socket = new WebSocket(`ws://${window.location.host}/ws`);
                  socket.onopen = () => {
                      mediaRecorder.start(20);
                      startButton.textContent = 'Stop Streaming';
                      startButton.style.backgroundColor = '#f44336';
                      deviceSelect.disabled = true;
                      isStreaming = true;
                      statusDiv.textContent = 'Streaming...';
                  };

                  socket.onclose = () => {
                      console.log('WebSocket disconnected');
                      stopStreaming();
                      wakeLock?.release();
                  };

                  mediaRecorder.ondataavailable = async (event) => {
                      if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                          await socket.send(event.data);
                      }
                  };

                  try {
                    wakeLock = await navigator.wakeLock.request('screen');
                  } catch (error) {
                    console.error('Error requesting wake lock:', error);
                  }
              } catch (error) {
                  console.error('Error accessing microphone:', error);
                  statusDiv.textContent = 'Error: Unable to access microphone';
              }
          } else {
              stopStreaming();
              wakeLock?.release();
          }
      });

      function stopStreaming() {
          if (mediaRecorder) {
              mediaRecorder.stop();
          }
          if (socket) {
              socket.close();
          }
          stream.getTracks().forEach(track => track.stop());
          startButton.textContent = 'Start Streaming';
          startButton.style.backgroundColor = '#4CAF50';
          deviceSelect.disabled = false;
          isStreaming = false;
          headerSent = false;
          statusDiv.textContent = 'Streaming stopped';
      }
  </script>
</body>
</html>
